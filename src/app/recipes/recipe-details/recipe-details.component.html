<div class="row">
  <div class="col-xs-12">
    <img
    [src]="singleRecipe.imagePath"
    alt="{{ singleRecipe.name }}"
    class="img-responsive"
    style="max-height: 400px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{ singleRecipe.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
      type="button"
      class="btn btn-primary dropdown">
      Manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ singleRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group-item">
      <li class="list-group-item"
          *ngFor="let ingredient of singleRecipe.ingredients">
        <p>{{ ingredient.name }} - {{ ingredient.amount }}</p>
      </li>
    </ul>
  </div>
</div>
